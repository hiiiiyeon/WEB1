//사람클래스(속성-성별,나이,이름,...;동작(=함수=메서드)-숨쉰다,먹는다,잔다...)->객체
//객체의 속성과 메서드를 표현

var hgd={

//속성정의
'list':{
'name':'hondggildong',
'age':28,
'gender':'m'},

//메서드정의, this(자굼 현재의 객체(hgd)를 지칭 여기서는 홍길동)
'show':function(){
    for(var n in this.list){
        document.write(n+":"+this.list[n]+"<br/>");
        }
    }
};
hgd.show();
